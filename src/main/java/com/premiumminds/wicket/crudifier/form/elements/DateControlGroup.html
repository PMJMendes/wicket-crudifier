<!DOCTYPE html>
<html>

<body>
  <wicket:panel>
    <div wicket:id="controlGroup" class="form-group row">
      <label class="col-form-label col-lg-2 col-md-3 col-12" wicket:for="input"><wicket:label>Label</wicket:label>:</label>
      <div class="col-lg-10 col-md-9 col-12">
        <div class="date input-group" wicket:id="datepicker" data-date-autoclose="true">
          <input size="16" type="text" class="form-control" wicket:id="input">
          <span class="input-group-addon add-on" wicket:id="icon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>

</html>
